<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in">
  <div class="w-full max-w-xl animate-scale-in">
    <div class="rounded-xl border border-border bg-card shadow-2xl overflow-hidden">
      <div class="p-6 border-b border-border flex items-center justify-between bg-gradient-to-r from-primary/10 to-transparent">
        <div>
          <h1 class="text-xl font-semibold text-foreground flex items-center gap-2">
            <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m-4-4h8"/></svg>
            App Settings
          </h1>
          <p class="text-sm text-muted-foreground mt-1">Customize your experience</p>
        </div>
        <button type="button" (click)="closeModal()" class="inline-flex h-8 w-8 items-center justify-center rounded-lg text-muted-foreground hover:text-foreground hover:bg-muted/60 transition">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="p-6 space-y-5">
        <div class="space-y-2">
          <label class="text-sm font-medium">Theme</label>
          <div class="grid grid-cols-3 gap-2">
            <label class="flex items-center gap-2 p-2 rounded-lg border border-input hover:bg-muted cursor-pointer">
              <input type="radio" formControlName="theme" [value]="'system'"/> System
            </label>
            <label class="flex items-center gap-2 p-2 rounded-lg border border-input hover:bg-muted cursor-pointer">
              <input type="radio" formControlName="theme" [value]="'light'"/> Light
            </label>
            <label class="flex items-center gap-2 p-2 rounded-lg border border-input hover:bg-muted cursor-pointer">
              <input type="radio" formControlName="theme" [value]="'dark'"/> Dark
            </label>
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium">Preferences</label>
          <label class="flex items-center justify-between p-3 rounded-lg border border-input">
            <span class="text-sm">Enable notifications</span>
            <input type="checkbox" formControlName="notifications"/>
          </label>
          <label class="flex items-center justify-between p-3 rounded-lg border border-input">
            <span class="text-sm">Compact mode</span>
            <input type="checkbox" formControlName="compactMode"/>
          </label>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium">Language</label>
          <select formControlName="language" class="flex h-10 w-full rounded-lg border border-input bg-background px-3 text-sm">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
          </select>
        </div>

        <div class="flex items-center gap-3 pt-2">
          <button type="button" (click)="closeModal()" class="h-10 px-4 rounded-lg border-2 border-input text-foreground hover:bg-muted transition">Cancel</button>
          <button type="submit" [disabled]="isSaving()" class="h-10 px-4 rounded-lg bg-primary text-primary-foreground hover:bg-primary/90 disabled:opacity-50 transition">
            @if (isSaving()) { Saving... } @else { Save Settings }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
