<div class="rounded-xl border border-border bg-card shadow-medium">
  <div class="p-6 border-b border-border">
    <h2 class="text-xl font-semibold text-foreground">Appearance</h2>
    <p class="text-sm text-muted-foreground mt-1">
      Customize the look and feel of the application
    </p>
  </div>

  <div class="p-6 space-y-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        @if (darkMode()) {
          <svg class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        } @else {
          <svg class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        }
        <div class="space-y-0.5">
          <label class="text-sm font-medium text-foreground">Dark Mode</label>
          <p class="text-sm text-muted-foreground">
            Switch between light and dark themes
          </p>
        </div>
      </div>
      <button
        (click)="toggleDarkMode()"
        [class]="darkMode() ? 'bg-primary text-primary-foreground' : 'bg-secondary text-secondary-foreground'"
        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors"
      >
        <span
          [class]="darkMode() ? 'translate-x-6' : 'translate-x-1'"
          class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
        ></span>
      </button>
    </div>

    <div class="space-y-3">
      <label class="text-sm font-medium text-foreground">Language</label>
      <div class="flex items-center gap-3 p-3 rounded-lg border border-border">
        <svg class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-sm">English (US)</span>
      </div>
    </div>
  </div>
</div>
