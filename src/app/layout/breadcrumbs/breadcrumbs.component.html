@if (breadcrumbs.length > 0) {
<nav aria-label="Breadcrumb" class="flex items-center gap-1 text-sm">
  <a
    routerLink="/dashboard"
    class="flex items-center gap-1 text-muted-foreground hover:text-foreground transition-colors"
  >
    <lucide-icon name="Home" [size]="16"></lucide-icon>
  </a>

  @for (crumb of breadcrumbs; track crumb.path; let isLast = $last) {
  <div class="flex items-center gap-1">
    <lucide-icon name="ChevronRight" [size]="16" class="text-muted-foreground/60"></lucide-icon>
    @if (isLast) {
    <span class="font-medium text-foreground">{{ crumb.label }}</span>
    } @else {
    <a
      [routerLink]="crumb.path"
      class="text-muted-foreground hover:text-foreground transition-colors"
    >
      {{ crumb.label }}
    </a>
    }
  </div>
  }
</nav>
}
